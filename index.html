<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Button Clicker</title>
</head>
<body>
    <nav id="nav">
        <h1>Dojonary</h1>
        <input type="search" value="search">
        <button id="login-btn" onClick="logOut(this)">Login</button>
    </nav>
    <div id="main">
        <div id="left-side">
            <div class="def-box">
                <div id="button-side">
                    <h2>ninja</h2>
                    <p><i>noun</i></p>
                    <p>Plural: <i>ninjas</i></p>
                    <button class="like-btn" onClick="alert('Ninja was liked')">13 Likes</button>
                </div>
                <div id="definition-side">
                    <p>A practitioner skilled in the</p>
                    <p><a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                </div>
            </div>
            <div class="def-box">
                <div id="button-side">
                    <h2>ninja</h2>
                    <p><i>noun</i></p>
                    <p>Plural: <i>ninjas</i></p>
                    <button class="like-btn" onClick="alert('Ninja was liked')">37 Likes</button>
                </div>
                <div id="definition-side">
                    <p>A programmer who breaks</p>
                    <p>down problems with a <a href="">zen</a>-like</p>
                    <p>focus.</p>
                </div>
            </div>
        </div>
        <div id="right-side">
            <h3>Dojonary is defined by <strong>YOU</strong></h3>
            <button id="def-btn" onClick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
